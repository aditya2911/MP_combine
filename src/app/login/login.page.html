<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="myLogin">
    <ion-label position="floating" style="font-family: 'Arial';margin-bottom: ;">Email</ion-label>
    <div class="spacing"></div>

    <ion-item>
      <ion-input formControlName="email" placeholder="Enter your email"></ion-input>
    </ion-item>
    <ion-label class="error-label" style="color: red;"
      *ngIf="myLogin.controls['email'].invalid && myLogin.controls['email'].touched">
      Please enter a valid email
    </ion-label>
    <div class="spacing"></div>




    <ion-label position="floating" style="font-family: 'Arial';margin-bottom: ;">Password</ion-label>
    <div class="spacing"></div>

    <ion-item>
      <ion-input formControlName="password" placeholder="Enter your password"></ion-input>
    </ion-item>
    <ion-label class="error-label" style="color: red;"
      *ngIf="myLogin.controls['password'].invalid && myLogin.controls['password'].touched">
      Please enter a password
    </ion-label>


    <ion-button [disabled]="!myLogin.valid" expand="full" shape="round" color="primary" class="ion-margin-top" (click)="login()">login</ion-button>
    <ion-button expand="full" shape="round" color="primary" class="ion-margin-top"  (click)="navigateTo('sign-up')">sign up</ion-button>

  </form>
</ion-content>
