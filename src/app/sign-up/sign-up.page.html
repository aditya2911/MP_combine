<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="myForm">
    <ion-label position="floating" style="font-family: 'Arial';margin-bottom: ;">Email</ion-label>
    <div class="spacing"></div>

    <ion-item>
      <ion-input formControlName="email" placeholder="Enter your email"></ion-input>
    </ion-item>
    <ion-label class="error-label" style="color: red;"
      *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">
      Please enter a valid email
    </ion-label>
    <div class="spacing"></div>


    <ion-label position="floating" style="font-family: 'Arial';margin-bottom: ;">Name</ion-label>
    <div class="spacing"></div>

    <ion-item>
      <ion-input formControlName="name" placeholder="Enter your name"></ion-input>
    </ion-item>
    <ion-label class="error-label" style="color: red;"
      *ngIf="myForm.controls['name'].invalid && myForm.controls['name'].touched">
      Please enter a name
    </ion-label>
    <div class="spacing"></div>

    <ion-label position="floating" style="font-family: 'Arial';margin-bottom: ;">Password</ion-label>
    <div class="spacing"></div>

    <ion-item>
      <ion-input formControlName="password" placeholder="Enter your password"></ion-input>
    </ion-item>
    <ion-label class="error-label" style="color: red;"
      *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
      Please enter a password
    </ion-label>


    <ion-button [disabled]="!myForm.valid" expand="full" shape="round" color="primary" class="ion-margin-top" (click)="submitForm()">SIGN UP</ion-button>
  </form>
</ion-content>
